{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <form action="{% url 'reviews:create' %}">
    제목 <input class="form-control" type='text' name="title"><br>
    내용
    <textarea class="form-control" name="content" rows="3"></textarea>
    <input class="form-control btn btn-secondary mt-5" type="submit" value="리뷰 작성">
  </form>
  <button class="form-control btn btn-dark my-3">
    <a class="text-decoration-none text-white" href="{% url 'reviews:index' %}">목록</a>
  </button>
</div>
{% endblock %}
